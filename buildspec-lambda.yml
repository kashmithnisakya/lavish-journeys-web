version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo Installing Lambda dependencies...
      - echo "Current directory: $(pwd)"
      - echo "Root directory contents:"
      - ls -la

  pre_build:
    commands:
      - echo Pre-build phase started on `date`
      - echo "Navigating to lambda directory"
      - cd lambda
      - echo "Lambda directory contents:"
      - ls -la
      - echo "Upgrading pip..."
      - pip install --upgrade pip

  build:
    commands:
      - echo Build started on `date`
      - echo "Building Lambda deployment package..."
      - cd lambda

      # Install dependencies in lambda directory
      - echo "Installing Python dependencies..."
      - pip install -r requirements.txt -t .
      - echo "Dependencies installed successfully"

      # Remove any existing deployment package
      - rm -f lambda-deployment.zip

      # Create deployment package with all files
      - echo "Creating deployment package..."
      - zip -r lambda-deployment.zip . -x "buildspec*.yml" "README.md" "*.pyc" "__pycache__/*" "*.git*" ".DS_Store"

      # Verify the package contents
      - echo "Package contents:"
      - unzip -l lambda-deployment.zip

      # Move the package to root for artifacts
      - mv lambda-deployment.zip ../lambda-deployment.zip

      - echo Build completed on `date`

  post_build:
    commands:
      - echo Post-build phase started on `date`
      - echo "Lambda deployment package created successfully"
      - echo "Final package location: $(pwd)/lambda-deployment.zip"
      - ls -la lambda-deployment.zip

      # Optional: Deploy to Lambda function (uncomment and configure if needed)
      # - aws lambda update-function-code --function-name lavish-travels-inquiry-handler --zip-file fileb://lambda-deployment.zip

      - echo Post-build phase completed on `date`

artifacts:
  files:
    - lambda-deployment.zip
  base-directory: .
  name: lavish-travels-lambda-$(date +%Y-%m-%d)

cache:
  paths:
    - '/root/.cache/pip/**/*'