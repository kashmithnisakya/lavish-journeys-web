version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo Installing Lambda dependencies...
      - echo "Current directory $(pwd)"
      - echo "Root directory contents"
      - ls -la

  pre_build:
    commands:
      - echo Pre-build phase started on `date`
      - echo "Upgrading pip..."
      - pip install --upgrade pip

  build:
    commands:
      - echo Build started on `date`
      - echo "Building Lambda deployment package..."
      - echo "Installing Python dependencies..."
      - pip install -r lambda/requirements.txt -t lambda/
      - echo "Dependencies installed successfully"
      - echo "Removing any existing deployment package..."
      - rm -f lambda-deployment.zip
      - echo "Creating deployment package..."
      - cd lambda && zip -r ../lambda-deployment.zip . -x "buildspec*.yml" "README.md" "*.pyc" "__pycache__/*" "*.git*" ".DS_Store"
      - cd ..
      - echo "Package contents"
      - unzip -l lambda-deployment.zip
      - echo Build completed on `date`

  post_build:
    commands:
      - echo Post-build phase started on `date`
      - echo "Lambda deployment package created successfully"
      - echo "Final package location"
      - ls -la lambda-deployment.zip
      - echo Post-build phase completed on `date`

artifacts:
  files:
    - lambda-deployment.zip
  base-directory: .
  name: lavish-travels-lambda-$(date +%Y-%m-%d)

cache:
  paths:
    - '/root/.cache/pip/**/*'
